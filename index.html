<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cherrak Infinity ♾️ | بسم الله</title>
  <meta name="description" content="نظام الدخول الذكي للبصمة - Cherrak Infinity ♾️">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: radial-gradient(circle at top right, #010a1e, #050810);
      color: #e6f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00f0ff33;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 240, 255, 0.1);
      text-align: center;
      padding: 30px;
      width: 90%;
      max-width: 420px;
      transition: 0.3s;
    }

    .title {
      color: #00f0ff;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .finger {
      font-size: 64px;
      margin: 15px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .finger:hover {
      transform: scale(1.1);
    }

    .message {
      margin-top: 10px;
      font-size: 16px;
      color: #00ffaa;
    }

    .error {
      color: #ff5555;
    }

    .btn {
      background: linear-gradient(90deg, #00f0ff, #00ffaa);
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 10px 22px;
      font-size: 18px;
      margin-top: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .lang-switch {
      margin-top: 20px;
      font-size: 14px;
      cursor: pointer;
      color: #aaa;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card" id="main-card">
    <div class="title" id="title">نظام الدخول الذكي (AI)</div>
    <div class="finger" id="finger">✋</div>
    <div class="message" id="status">اضغط على البصمة للتسجيل</div>
    <button class="btn" id="loginBtn">بسم الله (الدخول)</button>
    <div class="lang-switch" id="langBtn">Switch to English 🌐</div>
  </div>

  <script>
    let arabic = true;

    const title = document.getElementById('title');
    const finger = document.getElementById('finger');
    const status = document.getElementById('status');
    const loginBtn = document.getElementById('loginBtn');
    const langBtn = document.getElementById('langBtn');

    finger.addEventListener('click', () => {
      status.textContent = arabic ? "تم التعرّف على البصمة بنجاح ✅" : "Fingerprint recognized successfully ✅";
      status.classList.remove('error');
    });

    loginBtn.addEventListener('click', () => {
      if (status.textContent.includes("✅")) {
        alert(arabic ? "مرحبًا بك في نظام Cherrak Infinity ♾️" : "Welcome to Cherrak Infinity System ♾️");
      } else {
        status.textContent = arabic ? "فشل التحقق! اضغط البصمة أولاً ❌" : "Verification failed! Tap fingerprint first ❌";
        status.classList.add('error');
      }
    });

    langBtn.addEventListener('click', () => {
      arabic = !arabic;
      document.dir = arabic ? "rtl" : "ltr";
      document.documentElement.lang = arabic ? "ar" : "en";
      title.textContent = arabic ? "نظام الدخول الذكي (AI)" : "Smart Login System (AI)";
      status.textContent = arabic ? "اضغط على البصمة للتسجيل" : "Tap the fingerprint to register";
      loginBtn.textContent = arabic ? "بسم الله (الدخول)" : "Bismillah (Login)";
      langBtn.textContent = arabic ? "Switch to English 🌐" : "تبديل إلى العربية 🌙";
    });
  </script>
</body>
</html>
