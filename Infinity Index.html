<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>بسم الله — Cherrak Infinity ♾️ AI — دخول</title>
<style>
:root{--bg:#03061a;--card:rgba(255,255,255,0.03);--neon1:#00d4ff;--neon2:#9b3bff;--text:#e9f6ff;}
*{box-sizing:border-box}html,body{height:100%}body{margin:0;font-family:"Tajawal", "Segoe UI", Arial; background:linear-gradient(135deg,#020619,#06102a);color:var(--text);display:flex;align-items:center;justify-content:center;padding:24px}
.wrap{width:100%;max-width:980px}
.header{display:flex;align-items:center;gap:14px;justify-content:center;margin-bottom:18px}
.logo{font-size:56px;text-shadow:0 0 30px rgba(0,212,255,0.12)}
.title{font-size:28px;font-weight:900;background:linear-gradient(90deg,var(--neon1),var(--neon2));-webkit-background-clip:text;color:transparent}
.card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:28px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 20px 60px rgba(0,0,0,0.6)}
.finger-row{display:flex;gap:12px;align-items:center;justify-content:center}
.finger{width:148px;height:148px;border-radius:18px;background:linear-gradient(180deg,#021426,#04182a);display:flex;align-items:center;justify-content:center;font-size:72px;cursor:pointer;border:3px solid rgba(0,212,255,0.06);transition:transform .18s}
.finger.scanning{animation:scan 700ms linear infinite}
@keyframes scan{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
.input{padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;min-width:260px}
.btn{padding:10px 14px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--neon1),var(--neon2));color:#021;font-weight:800;cursor:pointer}
.row{display:flex;gap:10px;align-items:center;justify-content:center;margin-top:14px}
.note{margin-top:12px;color:#9fb6d9;text-align:center}
.lang-btn{position:absolute;top:18px;left:18px;padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;cursor:pointer}
.footer{margin-top:16px;text-align:center;color:#9fb6d9}
.small{font-size:13px;color:#9fb6d9}
</style>
</head>
<body>
  <button id="langBtn" class="lang-btn">English</button>
  <div class="wrap">
    <div class="header"><div class="logo">🧲</div><div class="title">Cherrak Infinity ♾️ AI — البوابة الذكية</div></div>
    <div class="card" role="main" aria-labelledby="brand">
      <div style="text-align:center">
        <div style="font-weight:800;font-size:18px">بسم الله الرحمن الرحيم</div>
        <div class="small" style="margin-top:6px">اضغط البصمة ثم أدخل كلمة المرور للدخول إلى عالم Cherrak Infinity</div>
      </div>

      <div style="margin-top:20px" class="finger-row">
        <div id="finger" class="finger" role="button" tabindex="0" aria-label="بصمة">🫆</div>
        <input id="pw" class="input" type="password" placeholder="كلمة المرور — Bismillah" />
        <button id="check" class="btn">🔐 تحقق</button>
      </div>

      <div class="row">
        <div id="status" class="note">بصمة محاكية + كلمة المرور: <strong>Bismillah</strong></div>
      </div>

      <div class="row" style="margin-top:12px">
        <button id="gotoDemo" class="btn" style="background:linear-gradient(90deg,#ffd36b,#ff8a6b);color:#021">🔎 معاينة سريعة (دون تسجيل)</button>
      </div>

      <div class="footer">© Cherrak Infinity ♾️ AI — 2025</div>
    </div>
  </div>

<script>
/* login script: simulated fingerprint + redirect */
(function(){
  const finger = document.getElementById('finger');
  const pw = document.getElementById('pw');
  const check = document.getElementById('check');
  const status = document.getElementById('status');
  const gotoDemo = document.getElementById('gotoDemo');
  const langBtn = document.getElementById('langBtn');

  let touched = false;

  // language toggle
  langBtn.addEventListener('click', ()=>{
    if(document.documentElement.lang === 'ar'){ document.documentElement.lang='en'; document.documentElement.dir='ltr'; langBtn.textContent='العربية'; }
    else { document.documentElement.lang='ar'; document.documentElement.dir='rtl'; langBtn.textContent='English'; }
  });

  finger.addEventListener('click', ()=> {
    finger.classList.add('scanning');
    setTimeout(()=>{ finger.classList.remove('scanning'); finger.style.borderColor='rgba(0,255,136,0.6)'; touched = true; status.textContent = (document.documentElement.lang==='ar' ? '🔎 تم مسح البصمة (محاكي)' : '🔎 Finger scanned (sim)'); }, 800);
  });
  finger.addEventListener('keydown', e=>{ if(e.key==='Enter' || e.key===' ') finger.click(); });

  function succeed(){
    // redirect to internal world
    window.location.href = 'infinity/index.html';
  }

  check.addEventListener('click', ()=>{
    const v = (pw.value||'').trim();
    if(v !== 'Bismillah'){
      status.textContent = (document.documentElement.lang==='ar' ? '❌ كلمة المرور غير صحيحة' : '❌ Wrong password');
      return;
    }
    if(!touched){
      status.textContent = (document.documentElement.lang==='ar' ? 'الرجاء لمس البصمة أولًا' : 'Please touch fingerprint first');
      return;
    }
    status.textContent = (document.documentElement.lang==='ar' ? '🚀 جارٍ الدخول...' : '🚀 Entering...');
    // small flourish then redirect
    setTimeout(succeed, 700);
  });

  // quick demo (no login)
  gotoDemo.addEventListener('click', ()=> { window.location.href = 'infinity/index.html'; });

})();
</script>
</body>
</html>
