
<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Cherrak Infinity ♾️ AI — دخول</title>
<style>
:root{--bg:#03061a;--neon1:#00d4ff;--neon2:#9b3bff;--txt:#e9f6ff}
*{box-sizing:border-box}html,body{height:100%}body{margin:0;font-family:"Tajawal",Arial;background:linear-gradient(135deg,#020619,#06102a);color:var(--txt);display:flex;align-items:center;justify-content:center;padding:20px}
.card{width:100%;max-width:980px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:28px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);text-align:center;box-shadow:0 20px 60px rgba(0,0,0,0.6)}
.logo{font-size:56px}
.title{font-weight:900;font-size:22px;margin-top:6px;background:linear-gradient(90deg,var(--neon1),var(--neon2));-webkit-background-clip:text;color:transparent}
.row{display:flex;gap:12px;align-items:center;justify-content:center;margin-top:18px}
.finger{width:96px;height:96px;border-radius:12px;background:linear-gradient(180deg,#021426,#04182a);display:flex;align-items:center;justify-content:center;font-size:44px;cursor:pointer;border:3px solid rgba(0,212,255,0.06)}
.input{padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;min-width:260px}
.btn{padding:10px 14px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--neon1),var(--neon2));color:#021;font-weight:800;cursor:pointer}
.note{margin-top:12px;color:#9fb6d9}
.lang{position:absolute;left:18px;top:18px;padding:8px 10px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);cursor:pointer}
.keyIcon{font-size:40px;margin-top:14px;display:inline-block}
@media(max-width:640px){.row{flex-direction:column}}
</style>
</head>
<body>
  <button id="lang" class="lang">English</button>
  <div class="card" role="main" aria-label="بوابة Cherrak Infinity">
    <div class="logo">🧲</div>
    <div class="title">Cherrak Infinity ♾️ AI — البوابة الذكية</div>

    <div class="row" style="margin-top:20px">
      <div id="finger" class="finger" role="button" aria-label="بصمة">🫆</div>
      <input id="pw" class="input" placeholder="كلمة المرور — Bismillah" type="password" />
      <button id="check" class="btn">🔐 تحقق</button>
    </div>

    <div><span class="keyIcon">🔑</span></div>
    <div id="status" class="note">اضغط البصمة ثم أدخل كلمة المرور للدخول — (Bismillah)</div>

    <div style="margin-top:16px">
      <button id="demo" class="btn" style="background:linear-gradient(90deg,#ffd36b,#ff8a6b)">🔎 معاينة سريعة</button>
    </div>
    <div class="note" style="margin-top:8px">© Cherrak Infinity ♾️ AI — 2025</div>
  </div>

<script>
(function(){
  const finger = document.getElementById('finger');
  const check = document.getElementById('check');
  const pw = document.getElementById('pw');
  const status = document.getElementById('status');
  const demo = document.getElementById('demo');
  const langBtn = document.getElementById('lang');

  let touched=false;

  // language toggle simple
  langBtn.addEventListener('click', ()=>{
    if(document.documentElement.lang === 'ar'){ document.documentElement.lang='en'; document.documentElement.dir='ltr'; langBtn.textContent='العربية'; status.textContent='Touch fingerprint then enter password — Bismillah'; }
    else { document.documentElement.lang='ar'; document.documentElement.dir='rtl'; langBtn.textContent='English'; status.textContent='اضغط البصمة ثم أدخل كلمة المرور للدخول — (Bismillah)'; }
  });

  // finger simulate
  finger.addEventListener('click', ()=>{
    finger.animate([{transform:'scale(1)'},{transform:'scale(1.06)'},{transform:'scale(1)'}],{duration:600});
    finger.style.borderColor='rgba(0,255,136,0.6)'; touched=true;
    // small status
    status.textContent = document.documentElement.lang==='ar' ? '🔎 تم مسح البصمة (محاكي)' : '🔎 Finger scanned (sim)';
  });

  check.addEventListener('click', ()=>{
    const val = (pw.value||'').trim();
    if(val !== 'Bismillah'){ status.textContent = document.documentElement.lang==='ar' ? '❌ كلمة المرور غير صحيحة' : '❌ Wrong password'; return; }
    if(!touched){ status.textContent = document.documentElement.lang==='ar' ? 'الرجاء لمس البصمة أولًا' : 'Please touch fingerprint first'; return; }
    status.textContent = document.documentElement.lang==='ar' ? '🚀 جاري الدخول...' : '🚀 Entering...';
    // sound + redirect
    playWelcome();
    setTimeout(()=> location.href = 'infinity/index.html', 900);
  });

  demo.addEventListener('click', ()=> location.href='infinity/index.html');

  // welcome sound (tiny beep + welcome TTS)
  function playWelcome(){
    try{
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator(); const g = ctx.createGain();
      o.type='sine'; o.frequency.value=880; g.gain.value=0.02;
      o.connect(g); g.connect(ctx.destination); o.start();
      setTimeout(()=>{ o.frequency.value=440 }, 200);
      setTimeout(()=>{ o.stop(); ctx.close(); }, 500);
      // optional TTS short
      if('speechSynthesis' in window){
        const msg = new SpeechSynthesisUtterance(document.documentElement.lang==='ar' ? 'مرحبًا في Cherrak Infinity' : 'Welcome to Cherrak Infinity');
        msg.lang = document.documentElement.lang==='ar' ? 'ar-SA' : 'en-US';
        speechSynthesis.cancel(); speechSynthesis.speak(msg);
      }
    }catch(e){ /* ignore */ }
  }

})();
</script>
</body>
</html>
